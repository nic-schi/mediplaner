<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nichlas Schipper" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Mediplaner</title>

    <!-- Favicon (Quelle: svgrepo.com) -->
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" sizes="any" />
    <link rel="icon" type="image/png" href="images/favicon/favicon64x64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="images/favicon/favicon128x128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="images/favicon/favicon256x256.png" sizes="256x256" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" />
    <link rel="stylesheet" type="text/css" href="css/plan.css" />

    <!-- Javascript -->
    <script language="javascript" type="text/javascript" src="js/functions.js"></script>
    <script language="javascript" type="text/javascript" src="js/loader.js"></script>
    <script language="javascript" type="text/javascript" src="js/navigation.js"></script>
</head>
<body>
<div class="wrapper">
    <nav>
        <a class="logo-container" href="#">
            <img src="images/favicon/favicon.svg" class="logo" />
            <span class="name">Mediplaner</span>
        </a>

        <img id="hamburger" src="images/icons/hamburger.svg" />

        <div class="items" id="navitems">
            <a href="#" id="/" class="item">
                Startseite
            </a>
            <a href="#plan" id="/plan" class="item">
                Mein Plan
            </a>
            <a href="#impressum" id="/impressum" class="item">
                Impressum
            </a>
        </div>
    </nav>  
    <main>
        <div id="app"></div>
        <div id="loader" class="loader-container show">
            <div class="loader">
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text">
            &copy; Nichlas Schipper 2023
        </p>

        <div class="social-media">
            <a class="link">
                <img src="images/icons/facebook.svg" />
            </a>
            <a class="link">
                <img src="images/icons/instagram.svg" />
            </a>
            <a class="link">
                <img src="images/icons/twitter.svg" />
            </a>
            <a class="link" href="https://github.com/nic-schi/mediplaner">
                <img src="images/icons/github.svg" />
            </a>
            <a class="link">
                <img src="images/icons/youtube.svg" />
            </a>            
        </div>
    </footer>
</div>
</body>
</html>
